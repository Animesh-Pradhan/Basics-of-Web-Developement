<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description">
</head>
<link rel="stylesheet" href="./styles.css">

<body>

    <header class="main-header">
        <nav class="nav">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./store.html">STORE</a></li>
                <li><a href="./about.html">ABOUT</a></li>
            </ul>
        </nav>
        <!-- <hr> Empty Element -->
        <h1 class="brand brand-lg">The Generics</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="section-flex">
            <div class="card">
                <div class="card-header">Album 1</div>
                <img src="./Images/Album 1.png" alt="">
                <div class="card-footer">
                    <span>$12.99</span>
                    <button class="btn btn-primary">ADD TO CART</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Album 2</div>
                <img src="./Images/Album 2.png" alt="">
                <div class="card-footer">
                    <span>$12.99</span>
                    <button class="btn btn-primary">ADD TO CART</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Album 3</div>
                <img src="./Images/Album 3.png" alt="">
                <div class="card-footer">
                    <span>$12.99</span>
                    <button class="btn btn-primary">ADD TO CART</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Album 4</div>
                <img src="./Images/Album 4.png" alt="">
                <div class="card-footer">
                    <span>$12.99</span>
                    <button class="btn btn-primary">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="section-flex">
            <div class="card">
                <div class="card-header">T-Shirt</div>
                <img src="./Images/Shirt.png" alt="">
                <div class="card-footer">
                    <span>$12.99</span>
                    <button class="btn btn-primary">ADD TO CART</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Coffee Cup</div>
                <img src="./Images/Cofee.png" alt="">
                <div class="card-footer">
                    <span>$12.99</span>
                    <button class="btn btn-primary">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>

        <div class="cart">  
            <div class="cart-head">
                <strong>ITEM</strong>
                <strong>PRICE</strong>
                <strong>QUANTITY</strong>
            </div>
    
            <div class="cart-body">
                <img src="./Images/Shirt.png" alt="image of a album" width="50px" height="50px">
                <span>T-shirt</span>
                <span>$19.99</span>
                <input type="number" value="1">
                <button class="btn btn-primary" type="button">REMOVE</button>
            </div>
    
            <div class="cart-body">
                <img src="./Images/Album 3.png" alt="image of a album" width="50px" height="50px">
                <span>Album 3</span>
                <span>$9.99</span>
                <input type="number" value="2">
                <button class="btn btn-primary" type="button">REMOVE</button>
            </div>
            <hr>
            <div class="cart-total">
                <strong>Total: <span>$39.99</span></strong>
                
                <button class="btn btn-primary" type="button">PURCHASE</button>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <h3 class="brand">The Generics</h3>
        <ul class="footer-social">
            <li><a href="https://facebook.com" target="_blank"><img src="./Images/FacebookLogo.png" alt=""></a></li>
            <li><a href="https://youtube.com" target="_blank"><img src="./Images/SpotifyLogo.png" alt=""></a></li>
            <li><a href="https://spotify.com" target="_blank"><img src="./Images/YouTubeLogo.png" alt=""></a></li>
        </ul>
    </footer>
</body>

</html>
